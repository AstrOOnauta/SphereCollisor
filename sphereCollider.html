<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colisor de Esferas</title>

    <style>
        #ball{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 200px;
            background-color: red;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="ball"></div>

    <script>
        
        var moveX = 0
        var moveY = 0
        var positionX = Math.random()*800
        var positionY = Math.random()*500
        var width1 = 50
        var height1 = 50
        var velocity = 1
        var ball = document.getElementById("ball")
        document.addEventListener("keydown", start)
        document.addEventListener("keyup", stop)


        setInterval(enterFrame, 1)



        function start(){
            var keyboard = event.keyCode;
            if(keyboard==37){
                moveX = -1
            }else if(keyboard == 38){
                moveY = -1
            }else if(keyboard == 39){
                moveX = 1
            }else if(keyboard == 40){
                moveY = 1
            }
        }

        function stop(){
            var keyboard = event.keyCode;
            if(keyboard==37){
                moveX = 0
            }else if(keyboard == 38){
                moveY = 0
            }else if(keyboard == 39){
                moveX = 0
            }else if(keyboard == 40){
                moveY = 0
            }
        }

        function enterFrame(){
            positionX = positionX + (moveX*velocity)
            positionY = positionY + (moveY*velocity)
            ball.style.left = positionX + "px"
            ball.style.top = positionY + "px"
        }
        

    </script>
</body>
</html>
